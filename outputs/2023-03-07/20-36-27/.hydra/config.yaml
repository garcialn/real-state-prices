paths:
  raw: ${hydra:runtime.cwd}/data/raw/
  processed: ${hydra:runtime.cwd}/data/processed
  final: ${hydra:runtime.cwd}/data/final
files:
  raw: properties.parquet
  processed: properties_processed.parquet
  final: properties_final.parquet
process:
  features:
    used_features:
    - city
    - type
    - footage
    - doorms
    - garages
    - price
    indep_variables:
    - city
    - type
    - footage
    - doorms
    - garages
    dep_variable:
    - price
  thershold:
    type:
    - Apartamento
    - Casa
    - Cobertura
    - Duplex
    - Studio
    footage: 500
    doorms: 6
    garages: 6
    price: 5000000
model:
  models:
    name: lgbm_reg
  params:
    max_depth: 10
    booster: lgbm
